name: Deploy to Cloudflare Pages

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Generate deployment name
        id: deployment-name
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            DEPLOYMENT_NAME="rovis-pr-${{ github.event.number }}"
          elif [ "${{ github.ref_name }}" = "main" ]; then
            DEPLOYMENT_NAME="rovis-technologies"
          else
            DEPLOYMENT_NAME="rovis-${{ github.ref_name }}"
          fi
          echo "name=$DEPLOYMENT_NAME" >> $GITHUB_OUTPUT
          echo "### ğŸš€ Deployment Name: \`$DEPLOYMENT_NAME\`" >> $GITHUB_STEP_SUMMARY

      - name: Deploy to Cloudflare Pages
        id: cloudflare-deploy
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: ${{ steps.deployment-name.outputs.name }}
          directory: out
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}

      - name: Add deployment summary
        run: |
          echo "## ğŸ‰ Deployment Successful!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**ğŸ”— Live URL:** ${{ steps.cloudflare-deploy.outputs.url }}" >> $GITHUB_STEP_SUMMARY
          echo "**ğŸ“ Deployment ID:** ${{ steps.cloudflare-deploy.outputs.id }}" >> $GITHUB_STEP_SUMMARY
          echo "**ğŸŒ Environment:** ${{ steps.cloudflare-deploy.outputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ğŸ“‹ Deployment Details" >> $GITHUB_STEP_SUMMARY
          echo "- **Project:** ${{ steps.deployment-name.outputs.name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Triggered by:** ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const deploymentUrl = '${{ steps.cloudflare-deploy.outputs.url }}';
            const deploymentName = '${{ steps.deployment-name.outputs.name }}';

            const comment = `## ğŸš€ Preview Deployment Ready!

            **ğŸ”— Preview URL:** ${deploymentUrl}
            **ğŸ“ Deployment:** \`${deploymentName}\`

            ### ğŸ” What to test:
            - [ ] Mobile responsiveness
            - [ ] Contact form functionality
            - [ ] Navigation links
            - [ ] Service sections
            - [ ] Performance (should load < 3s)

            ---
            *Deployed from commit ${{ github.sha }}*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  cleanup-old-deployments:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    steps:
      - name: Cleanup PR deployment
        run: |
          echo "ğŸ§¹ Cleaning up deployment for closed PR #${{ github.event.number }}"
          echo "Deployment name: rovis-pr-${{ github.event.number }}"
          # Note: Cloudflare Pages automatically manages cleanup,
          # but you can add custom cleanup logic here if needed
